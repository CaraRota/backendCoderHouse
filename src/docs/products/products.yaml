paths:
  /api/products/:
    get:
      Summary: Get all products
      Description: Get all products
      Responses:
        200:
          Description: OK
          Content:
            application/json:
              Schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
          format: double
        description:
          type: string
        image:
          type: string